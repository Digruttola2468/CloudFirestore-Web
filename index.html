<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Firebase</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9405f39907.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section>
            <h2>Agregar un Turno</h2>
            <form action="" id="formAgregar">
                <input type="text" placeholder="Nombre" id="nombreAgregar">
                <input type="text" placeholder="Apellido" id="apellidoAgregar">
                <input type="date" id="dateAgregar">
                <input type="time" id="timeAgregar">
                <button id="btnAgregar">Agregar</button>
            </form>
        </section>
        <hr>
        <section class="ReadTurnosSeccion">
            <h2>Leer Turnos Ocupados</h2>
            <div class="listaDatos"></div>
            
        </section>
    </main>
    

    <script src="./main.js" type="module"></script>
</body>
</html>
